<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infocars | Rolls-Royce Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="rolls.css">

    <!-- Preload critical resources -->
<link rel="preload" href="styles.css" as="style">
<link rel="preconnect" href="https://cdnjs.cloudflare.com">


</head>
<body class="rolls-theme">
    <!-- Navigation -->

    <!-- Update Navigation in all HTML files (home.html, bmw.html, rolls-royce.html) -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="Home.html">Infocars</a>
        
        <!-- Navigation Items -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="BMW.html">BMW</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ROLLS ROYCE.html">Rolls Royce</a>
                </li>
            </ul>
            
            <!-- Search Form -->
            <form class="d-flex me-3">
                <div class="input-group">
                    <input type="search" 
                           class="form-control" 
                           placeholder="Search vehicles..." 
                           aria-label="Search">
                    <button class="btn btn-outline-light" 
                            type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            
            <!-- Login Button -->
            <div class="d-flex">
                <a href="login.html" 
                   class="btn btn-warning">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </a>
            </div>
        </div>
    </div>
</nav>

    <!-- Rolls-Royce Hero -->
    <section class="rolls-hero py-5">
        <div class="container-xl text-center">
            <h1 class="display-4 fw-bold mb-4 roll-luxury-badge">Rolls-Royce Bespoke Collection</h1>
            <div id="car-rotation" class="rr-360-viewer">
                <img src="phantom.jpg" alt="Rolls-Royce Phantom 360" 
                    class="img-fluid">
            </div>
        </div>
    </section>

    <!-- Bespoke Customization -->
    <main class="container-xl py-5">
        <h2 class="section-title mb-5">Create Your Bespoke Masterpiece</h2>
        
        <div class="row g-5">
            <div class="col-lg-4">
                <div class="rolls-customization-panel p-4">
                    <h3 class="mb-4">Personalization</h3>
                    <div class="mb-4">
                        <h4>Interior Materials</h4>
                        <div class="material-selector">
                            <div class="material-option" data-material="leather">
                                <img src="leather.jpg" alt="Premium Leather">
                            </div>
                            <div class="material-option" data-material="wood">
                                <img src="wood.jpg" alt="Handcrafted Wood">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-8">
                <div class="rolls-interior-gallery">
                    <!-- Phantom -->
                    <article class="card luxury-card">
                        <img src="phantom-int.jpg" 
                            alt="Phantom Interior" 
                            class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">Phantom Interior</h3>
                            <p class="card-text">Hand-crafted luxury with starlight headliner</p>
                            <a href="#" class="btn btn-light">Enquire</a>
                        </div>
                    </article>
                    
                    <!-- Additional Models -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="rolls.js" type="module"></script>
</body>
</html>
