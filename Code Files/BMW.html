<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infocars | BMW Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9.0.0/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/bmw.css">

    <!-- Preload critical resources -->
<link rel="preload" href="styles.css" as="style">
<link rel="preconnect" href="https://cdnjs.cloudflare.com">

</head>
<body class="bmw-theme">
    <!-- Navigation -->
    <!-- Update Navigation in all HTML files (home.html, bmw.html, rolls-royce.html) -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="Home.html">Infocars</a>
        
        <!-- Navigation Items -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="BMW.html">BMW</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ROLLS ROYCE.html">Rolls Royce</a>
                </li>
            </ul>
            
            <!-- Search Form -->
            <form class="d-flex me-3">
                <div class="input-group">
                    <input type="search" 
                           class="form-control" 
                           placeholder="Search vehicles..." 
                           aria-label="Search">
                    <button class="btn btn-outline-light" 
                            type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            
            <!-- Login Button -->
            <div class="d-flex">
                <a href="login.html" 
                   class="btn btn-warning">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </a>
            </div>
        </div>
    </div>
</nav>

    <!-- BMW Hero -->
    <section class="bmw-hero py-5">
        <div class="container-xl text-center">
            <h1 class="display-4 fw-bold mb-4">BMW Performance Collection</h1>
            <div class="swiper bmw-models-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="Photos/m8.jpg" alt="BMW M8" class="hero-image">
                    </div>
                    <div class="swiper-slide">
                        <img src="Photos/x5.jpg" alt="BMW X5" class="hero-image">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <!-- Model Configurator -->
    <main class="container-xl py-5">
        <h2 class="section-title mb-5">Configure Your BMW</h2>
        
        <div class="row g-5">
            <div class="col-lg-4">
                <div class="bmw-configurator-panel">
                    <h3 class="mb-4">Options</h3>
                    <div class="mb-4">
                        <h4>Exterior Color</h4>
                        <div class="color-picker d-flex gap-2">
                            <div class="color-swatch" data-color="#0066b1" 
                                style="background-color: #0066b1"></div>
                            <div class="color-swatch" data-color="#000000" 
                                style="background-color: #000000"></div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h4>Engine Type</h4>
                        <div class="engine-options">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" 
                                    name="engine" id="engine1" checked>
                                <label class="form-check-label" for="engine1">
                                    3.0L TwinPower Turbo I6 (382 HP)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-8">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <!-- M8 Competition -->
                    <div class="col">
                        <div class="card bmw-model-card h-100">
                            <img src="Photos/m8.jpg" class="card-img-top" 
                                alt="BMW M8 Competition">
                            <div class="card-body">
                                <h3 class="card-title">M8 Competition Coupe</h3>
                                <div class="bmw-specs">
                                    <p><i class="fas fa-tachometer-alt"></i> 0-60mph: 3.0s</p>
                                    <p><i class="fas fa-horse-head"></i> 617 HP</p>
                                </div>
                                <button class="btn btn-primary w-100">Configure</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Additional Models -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9.0.0/swiper-bundle.min.js"></script>
    <script src="bmw.js" type="module"></script>
</body>
</html>
