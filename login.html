<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infocars | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="authVideo">
            <source src="login.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="brand-logo">
                <i class="fa-solid fa-car-side"></i>
                <h2>INFOCARS</h2>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-options">
                  <label class="remember-me">
                      <input type="checkbox"> Remember me
                  </label>
                  <a href="#" class="forgot-password">Forgot Password?</a>
              </div>

                <button type="submit" class="auth-btn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="social-auth">
                    <p>Or continue with</p>
                    <div class="social-icons">
                        <a href="#" class="google-btn"><i class="fab fa-google"></i></a>
                        <a href="#" class="facebook-btn"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>

                <p class="auth-switch">Don't have an account? <a href="signup.html">Create Account</a></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
